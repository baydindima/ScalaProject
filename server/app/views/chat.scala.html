@(nickName: String, address: String)

<!DOCTYPE html>


<html>
    <head>
        <title>Chat with @address</title>
    </head>
    <body  class="bg-primary" >
        <div class="container " disabled align="center">

            <div id="chatAndMessage" align="center">
            </div>

            <div class="row">
                <div class="col-xs-3 strong text-right ">
                    User @nickName
                </div>
                <div class="col-xs-9">
                    <form id="msgform" class="form-horizontal" >
                        <div class="col-xs-8">
                            <input id="msgtext" type="text" class="form-control"
                            placeholder="please type a message" />
                        </div>
                        <div class="col-xs-1">
                            <button type="submit" class="btn btn-default ">
                                Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
